<!doctype html>
<html lang="en">

<style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
	margin: 0;
	padding: 0;
}

.search-container {
	background-color: #f2f2f2;
	padding: 100px;
  width: 100%;
  align-items: flex-start
}

.explore-container {
  width: 100%;
  height: 100%;
  background-color: grey;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.explore-container h1 {
  margin: 0;
  padding: 10px;
}

.search-container input[type="text"] {
	padding: 10px;
	border: none;
	background-color: #fff;
	font-size: 16px;
	width: 60%;
	margin-right: 10px;
}

.search-container button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	cursor: pointer;
	font-size: 16px;
}

.badges-container {
	display: flex;
	flex-wrap: wrap;
	padding: 20px;
}

.badge {
	background-color: #4CAF50;
	color: #fff;
	padding: 10px;
	margin-right: 10px;
	margin-bottom: 10px;
	font-size: 16px;
	border-radius: 5px;
	cursor: pointer;
}

.badge:hover {
	background-color: #3e8e41;
}

</style>

<title>project-two</title>
<body>
    <head>
      <title>Search Badges</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="explore-container">
      <h1>Explore</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Content, Topics, and People">
        <button id="search-button">Search</button>
      </div>
      <div class="badges-container">
        <div class="badge">Badge 1</div>
        <div class="badge">Badge 2</div>
        <div class="badge">Badge 3</div>
        <div class="badge">Badge 4</div>
      </div>
    </div>
      <script type="module" src="script.js"></script>
    </body>


<script>

const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const badges = document.querySelectorAll('.badge');

searchButton.addEventListener('click', () => {
	const searchTerm = searchInput.value.toLowerCase();
	badges.forEach(badge => {
		if (badge.textContent.toLowerCase().includes(searchTerm)) {
			badge.style.display = 'block';
		} else {
			badge.style.display = 'none';
		}
	});
});



</script>
</body>
